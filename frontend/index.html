<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/boat.svg" />
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de Agendamento de Embarcações" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Embarcações" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <title>Embarcações - Sistema de Agendamento</title>
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        try {
          // Aguardar um pouco para garantir que o SDK está totalmente carregado
          await new Promise(resolve => setTimeout(resolve, 100));
          
          await OneSignal.init({
            appId: "51feb7b0-8b6f-4f45-8b7b-4a2dd48a41a5",
            // Configurações para melhor suporte mobile
            allowLocalhostAsSecureOrigin: true,
            notifyButton: {
              enable: false, // Não mostrar botão padrão, vamos usar nosso próprio
            },
            // Solicitar permissão automaticamente
            autoResubscribe: true,
            autoRegister: true,
            // Service Worker local
            serviceWorkerParam: {
              scope: '/'
            },
            serviceWorkerPath: 'OneSignalSDKWorker.js',
            serviceWorkerUpdaterPath: 'OneSignalSDK.sw.js'
          });
          console.log('OneSignal SDK inicializado');
        } catch (error) {
          console.error('Erro ao inicializar OneSignal SDK:', error);
          // Não bloquear a aplicação se OneSignal falhar
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
