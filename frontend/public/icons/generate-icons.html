<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Ícones PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon {
            border: 2px solid #ddd;
            margin-bottom: 5px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Gerador de Ícones PWA - Sistema Embarcações</h1>
    <p>Clique nos canvas para baixar os ícones gerados.</p>
    
    <div id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.style.cursor = 'pointer';
            
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#1e40af');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Boat icon (simplified)
            ctx.fillStyle = 'white';
            ctx.beginPath();
            
            // Boat hull
            ctx.moveTo(size * 0.2, size * 0.7);
            ctx.quadraticCurveTo(size * 0.5, size * 0.5, size * 0.8, size * 0.7);
            ctx.lineTo(size * 0.75, size * 0.85);
            ctx.quadraticCurveTo(size * 0.5, size * 0.75, size * 0.25, size * 0.85);
            ctx.closePath();
            ctx.fill();
            
            // Mast
            ctx.fillRect(size * 0.48, size * 0.3, size * 0.04, size * 0.55);
            
            // Sail
            ctx.beginPath();
            ctx.moveTo(size * 0.5, size * 0.35);
            ctx.lineTo(size * 0.7, size * 0.35);
            ctx.lineTo(size * 0.5, size * 0.65);
            ctx.closePath();
            ctx.fill();
            
            // Add size label
            const div = document.createElement('div');
            div.className = 'icon-preview';
            
            const label = document.createElement('div');
            label.textContent = `${size}x${size}`;
            label.style.fontSize = '12px';
            label.style.color = '#666';
            
            div.appendChild(canvas);
            div.appendChild(label);
            container.appendChild(div);
            
            // Download functionality
            canvas.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>
</body>
</html>
